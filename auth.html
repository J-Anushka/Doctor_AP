<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login | Appointment Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>WELCOME DOCTOR</h2>
      <p class="subtitle">TRACK ALL YOUR APPOIBTMENTS IN ONE PLACE</p>
      
      <form id="auth-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Dr. Full Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@clinic.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit">Sign In</button>
      </form>

      <p class="link-info">New doctor? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <footer>
    <p>© 2025 Doctor Appointment Tracker | All rights reserved</p>
  </footer>

  <script>
    document.getElementById('auth-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      localStorage.setItem("doctorName", name);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
